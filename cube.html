<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Funny Cube</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script defer type="module" src="./cube.js"></script>
</head>
<body>
    <div class="top-heading">
    <h1>It's a Funny Cube</h1>
    <h2>Seriously, nothing more than that</h2>
    </div>
    <div class="cube"></div>
    <div class="bottom-content">
        <form class="user-info-form">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="year">Year</label>
            <select name="years" id="current-year">
                <option value="Freshman">Freshman</option>
                <option value="Softmore">Softmore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Masters+">Beyond Undergraduate</option>
            </select>
            <label for="github">Github</label>
            <input type="text" id="github-link">
            <input type="submit" id="Submit" value="Register">
        </form>
    </div>
    <div class="left-sided-content">
    <p>If r/place was smaller, and made by a kid</p>
    </div>
    <div class="right-sided-content">
        <div class="side-bar" id="side-bar">
            <button class="social-buttons" id="linkdin"></button>
            <button class="social-buttons" id="email">Gmail</button>
            <button class="social-buttons" id="github">github</button>
        </div>
        <button id='creator-info'>huh</button>
    </div>
</body>
</html>
